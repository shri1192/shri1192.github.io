<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60" >

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">

    <title>Stocks Info</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar p-2 fixed-top navbar-dark bg-warning justify-content-between">
      <!-- 1. Navbar brand -->
      <a class="navbar-brand" href=""><span class="m-2 h1">Stocks Info</span></a>

      <!-- 2. Navbar tabs -->
      <nav>
        <div class="nav nav-pills" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-stable-stocks-tab" data-bs-toggle="tab" data-bs-target="#nav-stable-stocks">Stable Stocks</button>
          <button class="nav-link" id="nav-greedy-stocks-tab" data-bs-toggle="tab" data-bs-target="#nav-greedy-stocks">Greedy Stocks</button>
        </div>
      </nav>

      <!-- 3. Navbar last refreshed at card -->
      <div class="card float-right">
        <div class="card-body text-info" style="font-size:10px">
          <p class="card-text">This page auto refreshes every minute.<br>Last refreshed at <span id="last_updated_time"></span>.</p>
          <!-- <a href="" class="btn-sm btn-primary" style="font-size:10px">Refresh Now</a> -->
        </div>
      </div>
    </nav>

    <!-- To prevent navbar from hiding content -->
    <div class="container-fluid p-5"></div>

    <!-- Tab content for navbar tabs -->
    <div class="tab-content" id="nav-tabContent">
      <!-- Stock class 1 tab content -->
      <div class="tab-pane fade show active" id="nav-stable-stocks">
        <!-- Accordions for near EMA 200 and far from EMA 200 tables -->
        <div class="accordion" id="stable-stocks-accordion">
          <!-- Stable stocks near ema 200 accordion -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#stable-near-ema">
                <h5> Near EMA 200 </h5>
              </button>
            </h2>
            <div id="stable-near-ema" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover" id="table-stocks-near-ema200"> </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Stable stocks far from ema 200 accordion -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#stable-far-from-ema">
                <h5> Far from EMA 200 </h5>
              </button>
            </h2>
            <div id="stable-far-from-ema" class="accordion-collapse collapse">
              <div class="accordion-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover" id="table-stocks-far-ema200"> </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Stock class 2 tab content -->
      <div class="tab-pane fade" id="nav-greedy-stocks" role="tabpanel" aria-labelledby="nav-greedy-stocks-tab">
        <h1>// TODO: Add greedy stocks</h1>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="list_stocks.js"></script>
  </body>
</html>
